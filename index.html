<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Venus | Hub</title>
  <link rel="icon" href="assets/pfp.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet"/>

</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="https://discord.gg/zsFae5QFPk" target="_blank" aria-label="Entrar no Discord da Team Venus">
        <img src="assets/discord-icon.png" alt="Discord" class="discord-icon"/>
      </a>
    </div>
    <div class="header-center">
      <h1>Team Venus Hub</h1>
      <p class="subtitle">Escolha uma área para acessar</p>
    </div>
    <div class="header-right">
      <img src="assets/foto-time.jpg" alt="Foto do Time" class="foto-circular"/>
    </div>
  </header>

  <main class="hub">
    <section class="grid">
      <a class="card" href="./painel-venus/">
        <div class="card-icon">
          <svg width="70" height="70" viewBox="0 0 24 24" fill="#ab47bc" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
          </svg>
        </div>
        <h2>Painel da Venus</h2>
        <p>Site principal do time: treinos, scrims, redes e mais.</p>
      </a>

      <a class="card" href="https://panel.venus-site.shop/">
        <div class="card-icon">
          <svg width="70" height="70" viewBox="0 0 24 24" fill="#ab47bc" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2a1 1 0 0 1 1 1v1h3a2 2 0 0 1 2 2v5h2v2h-2v3a2 2 0 0 1-2 2h-3v2h-2v-2H8a2 2 0 0 1-2-2v-3H4v-2h2V6a2 2 0 0 1 2-2h3V3a1 1 0 0 1 1-1Zm-4 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm8 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
          </svg>
        </div>
        <h2>Tournament Bot</h2>
        <p>Gerencie torneios e muito mais!.</p>
      </a>

      <a class="card" href="./avisos/">
        <div class="card-icon">
          <svg width="70" height="70" viewBox="0 0 24 24" fill="#ab47bc" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 6H19L12 9V5H10V19H12V15L19 18H21V6ZM5 19A2 2 0 0 0 7 17V7A2 2 0 0 0 5 5H3V19H5Z"/>
          </svg>
        </div>
        <h2>Avisos da Venus</h2>
        <p>Atualizações, calendários, torneios e suporte.</p>
      </a>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Team Venus. Todos os direitos reservados.</p>
  </footer>

  <script src="menu.js"></script>
